<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 500px; }
        .header { font-size: 24px; text-align: center; margin-bottom: 20px; font-weight: bold; }
        .form-group { margin-bottom: 15px; }
        label { font-size: 14px; display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #003366; color: white; padding: 10px; border: none; border-radius: 4px; width: 100%; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #0055cc; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #003366; color: white; }
        .delete-btn { background-color: #cc0000; color: white; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; }
        .delete-btn:hover { background-color: #ff3333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Expense Tracker</div>
        <form id="expense-form">
            <div class="form-group">
                <label for="expense-category">Category:</label>
                <select id="expense-category">
                    <option value="Meals">Meals</option>
                    <option value="Venue">Venue</option>
                    <option value="Decorations">Decorations</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" placeholder="Enter Amount" required>
            </div>
            <div class="form-group">
                <label for="expense-notes">Notes:</label>
                <input type="text" id="expense-notes" placeholder="Enter Notes (optional)">
            </div>
            <div class="form-group">
                <label for="expense-date">Date:</label>
                <input type="date" id="expense-date" required>
            </div>
            <button type="button" onclick="addExpense()">Add Expense</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Notes</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>
    </div>
    <script>
        function addExpense() {
            const category = document.getElementById("expense-category").value;
            const amount = document.getElementById("expense-amount").value;
            const notes = document.getElementById("expense-notes").value || "None";
            const date = document.getElementById("expense-date").value;

            if (!amount || !date) {
                alert("Please fill all required fields.");
                return;
            }

            const table = document.getElementById("expense-list");
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${category}</td>
                <td>$${amount}</td>
                <td>${notes}</td>
                <td>${date}</td>
                <td><button class="delete-btn" onclick="deleteExpense(this)">Delete</button></td>
            `;

            table.appendChild(row);

            // Clear form
            document.getElementById("expense-form").reset();
        }

        function deleteExpense(button) {
            button.parentElement.parentElement.remove();
        }
    </script>
</body>
</html>
