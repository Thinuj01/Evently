<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Overview</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 400px; }
        .header { font-size: 24px; text-align: center; margin-bottom: 20px; font-weight: bold; }
        .form-group { margin-bottom: 15px; }
        label { font-size: 14px; display: block; margin-bottom: 5px; }
        input[type="number"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #003366; color: white; padding: 10px; border: none; border-radius: 4px; width: 100%; cursor: pointer; }
        button:hover { background-color: #0055cc; }
        .output { margin-top: 15px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Budget Overview</div>
        <form>
            <div class="form-group">
                <label for="total-budget">Enter Total Budget:</label>
                <input type="number" id="total-budget" placeholder="Total Budget" required>
            </div>
            <button type="button" onclick="submitBudget()">Submit</button>
        </form>
        <div class="output">
            <p>Total Budget: <span id="display-total-budget">$0</span></p>
            <p>Allocated Amount: <span id="display-allocated-budget">$0</span></p>
            <p>Remaining Amount: <span id="display-remaining-budget">$0</span></p>
        </div>
    </div>
    <script>
        function submitBudget() {
            const totalBudget = parseInt(document.getElementById("total-budget").value) || 0;
            document.getElementById("display-total-budget").textContent = `$${totalBudget}`;
            document.getElementById("display-remaining-budget").textContent = `$${totalBudget}`;
        }
    </script>
</body>
</html>
